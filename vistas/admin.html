<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description"
        content="Entérate de todo lo que está pasando en Neuquén y Rio Negro con el mejor diario de la zona.">
    <meta name="keywords" content="noticias, actualidad, deportes, policiales, necrologicas, neuquen, rio negro">
    <title>NQ-TEC | ¡Bienvenido los mejores precios en tecnologias!</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inconsolata:wght@200..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../css/estilos.css">
    <link rel='icon' href='../img/favicon.ico' type='image/x-icon' sizes="16x16" />

</head>

<body>
    <div class="container-fluid">
        <header class="row">
            <logo class="col">
                <p class="empresa center">N-TEC_</p>
                <p class="frase">Tu tienda de tecnologia</p>
            </logo>
        </header>
        <nav class="row">
            <div class="col">
                <nav class="navbar navbar-nav navbar-expand-lg">
                    <div class="container-fluid">
                        <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                            data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                            aria-expanded="false" aria-label="Toggle navigation">
                            <span class="navbar-toggler-icon"></span>
                        </button>
                        <div class="collapse navbar-collapse m-1 p-1 " id="navbarSupportedContent">
                            <ul class="navbar-nav me-auto mb-2 mb-lg-0 nav-ul mx-auto justify-content-center">
                                <li class="nav-item ">
                                    <a class="nav-link" aria-current="page" href="../index.html">INICIO</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link" aria-current="page" href="./contacto.html">CONTACTO</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link" aria-current="page" href="./carrito.html">CARRITO<span
                                            class="cart-icon"><ion-icon name="cart"></ion-icon></span></a>
                                </li>
                            </ul>
                        </div>
                    </div>
                </nav>
            </div>
        </nav>
        <main class="container">
            <div class="row">
                <div class="col col-lg-8 p-2 m-auto mt-4 mb-4 textoContacto">
                    <h1 class="fs-3 text-center">Bienvenido Administrador</h1>
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <button type="submit" class="btn btn-dark rounded-0  mb-3">Productos</button>
                    <button type="submit" class="btn btn-dark rounded-0  mb-3">Pedidos</button>
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <div class="card m-2">
                        <div class="card-header">
                            AGREGAR PRODUCTO
                        </div>
                        <div class="card-body">
                            <form action="#" id="formNuevoProd">
                                <div class="row m-2">
                                    <div class="col">
                                        <label for="codigo" class="form-label">Id - Código</label>
                                        <input type="text" class="form-control" placeholder="Ej: 0003 o NTBK01"
                                            id="codigo" autofocus aria-label="codigo">
                                    </div>
                                    <div class="col">
                                        <label for="rubro" class="form-label">Rubro</label>
                                        <input type="text" class="form-control" placeholder="Ej: Computación" id="rubro"
                                            aria-label="rubro">
                                    </div>
                                </div>
                                <div class="row m-2">
                                    <div class="col">
                                        <label for="nombre" class="form-label">Nombre</label>
                                        <input type="text" class="form-control" placeholder="Ej: Notebook ASUS i9 32RAM"
                                            id="nombre" aria-label="nombre">
                                    </div>
                                </div>
                                <div class="row m-2">
                                    <div class="col">
                                        <label for="precio" class="form-label">Precio</label>
                                        <input type="number" class="form-control" placeholder="Ej: 100" id="precio"
                                            aria-label="precio">
                                    </div>
                                    <div class="col">
                                        <label for="stock" class="form-label">Stock</label>
                                        <input type="number" class="form-control" placeholder="Ej: 10" id="stock"
                                            aria-label="stock">
                                    </div>
                                </div>
                                <div class="row m-2">
                                    <div class="col">
                                        <button type="submit"
                                            class="btn enviarForm btn-dark rounded-0 w-100 mt-2">Agregar</button>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <div class="card m-2">
                        <div class="card-header">
                            LISTADO DE PRODUCTOS
                        </div>
                        <div class="card-body">
                            <h5 class="card-title">Cantidad de productos: <span id="cant-prod">0</span></h5>
                            <table class="table table-striped table-hover" id="tabla-productos">
                                <thead>
                                    <tr>
                                        <th>Codigo</th>
                                        <th>Rubro</th>
                                        <th>Nombre</th>
                                        <th>Precio</th>
                                        <th>Stock</th>
                                        <th>Acciones</th>
                                    </tr>
                                </thead>
                                <template id="fila-productos">
                                    <tr>
                                        <td id="tdcodigo"></td>
                                        <td id="tdrubro"></td>
                                        <td id="tdnombre"></td>
                                        <td id="tdprecio"></td>
                                        <td id="tdstock"></td>
                                        <td id="tdacciones">
                                            <button data-bs-toggle="modal" data-bs-target="#editModal" data-bs-whatever="" class="btn btn-primary btn-editar">Editar</button> 
                                            <button class="btn btn-danger btn-eliminar">Eliminar</button>
                                        </td>
                                    </tr>
                                </template>
                                <tbody>

                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
                <div class="modal fade" id="editModal" tabindex="-1" aria-labelledby="editModalLabel"
                    aria-hidden="true">
                    <div class="modal-dialog">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h1 class="modal-title fs-5" id="editModalLabel">kakaka</h1>
                                <button type="button" class="btn-close" data-bs-dismiss="modal"
                                    aria-label="Close"></button>
                            </div>
                            <div class="modal-body">
                                <form>
                                    <input type="hidden" class="form-control" placeholder="Ej: 0003 o NTBK01" id="mdcodigo" autofocus aria-label="codigo">
                                    <div class="col">
                                        <label for="rubro" class="form-label">Rubro</label>
                                        <input type="text" class="form-control" placeholder="Ej: Computación" id="mdrubro" aria-label="rubro">
                                    </div>
                                </div>
                                <div class="row m-2">
                                    <div class="col">
                                        <label for="nombre" class="form-label">Nombre</label>
                                        <input type="text" class="form-control" placeholder="Ej: Notebook ASUS i9 32RAM" id="mdnombre" aria-label="nombre">
                                    </div>
                                </div>
                                <div class="row m-2">
                                    <div class="col">
                                        <label for="precio" class="form-label">Precio</label>
                                        <input type="number" class="form-control" placeholder="Ej: 100" id="mdprecio" aria-label="precio">
                                    </div>
                                    <div class="col">
                                        <label for="stock" class="form-label">Stock</label>
                                        <input type="number" class="form-control" placeholder="Ej: 10" id="mdstock"
                                            aria-label="stock">
                                    </div>
                                </form>
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                                <button type="button" class="btn btn-dark">Guardar</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <template>
                <div class="row">
                    <div class="col">
                        <div class="card">
                            <div class="card-header">
                                PEDIDOS
                            </div>
                            <div class="card-body">
                                <h5 class="card-title">Special title treatment</h5>
                                <table class="table">
                                    <thead>
                                        <tr>
                                            <th>Nro</th>
                                            <th>Cliente</th>
                                            <th>lala</th>

                                        </tr>
                                    </thead>
                                    <tbody>

                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </template>
        </main>
        <footer class="mt-3">
            <div class="row derechos">
                <div class="col text-center  p-1">
                    <small>Copyright La Verdad 2024 - Todos los derechos reservados.</small>
                </div>
            </div>
        </footer>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    <script src="../js/producto.js"></script>
    <script src="../js/productos.js"></script>
    <script src="../js/admin.js"></script>
</body>

</html>
