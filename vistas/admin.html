<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Encontrá y comprá todo lo ultimo en tecnologia.">
    <meta name="keywords" content="tecnologia, computacion, compra online, neuquen, monitores, celulares">
    <title>NQ-TEC | ¡Bienvenido los mejores precios en tecnologias!</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inconsolata:wght@200..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../css/estilos.css">
    <link rel='icon' href='../img/favicon.ico' type='image/x-icon' sizes="16x16" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

</head>

<body>
    <div class="container-fluid">
        <header class="row">
            <logo class="col">
                <p class="empresa center">N-TEC_</p>
                <p class="frase">Tu tienda de tecnologia</p>
            </logo>
        </header>
        <nav class="row ">
            <div class="col m-0 p-0">
                <nav class="navbar navbar-nav navbar-expand-lg">
                    <div class="container-fluid">
                        <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                            data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                            aria-expanded="false" aria-label="Toggle navigation">
                            <span class="navbar-toggler-icon"></span>
                        </button>
                        <div class="collapse navbar-collapse m-1 p-1 " id="navbarSupportedContent">
                            <ul class="navbar-nav me-auto mb-2 mb-lg-0 nav-ul mx-auto justify-content-center">
                                <li class="nav-item ">
                                    <a class="nav-link" aria-current="page" href="../index.html">INICIO</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link" aria-current="page" href="#" id="logout">SALIR</a>
                                </li>
                            </ul>
                        </div>
                    </div>
                </nav>
            </div>
        </nav>
        <main class="container">
            <div class="row">
                <div class="col col-lg-8 p-2 m-auto mt-4 mb-4 textoContacto">
                    <h1 class="fs-3 text-center">Bienvenido Administrador</h1>
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <button class="btn btn-dark rounded-0  mb-3">Productos</button>
                    <!--<button class="btn btn-dark rounded-0  mb-3">Pedidos(No disponible)</button>-->
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <div class="card m-2 rounded-0">
                        <div class="card-header">
                            AGREGAR PRODUCTO
                        </div>
                        <div class="card-body">
                            <form action="#" id="formNuevoProd">
                                <div class="row m-2">
                                    <div class="col">
                                        <label for="codigo" class="form-label">Id - Código</label>
                                        <input type="text" class="form-control rounded-0"
                                            placeholder="Ej: 0003 o NTBK01" id="codigo" autofocus aria-label="codigo"
                                            required>
                                    </div>
                                    <div class="col">
                                        <label for="rubro" class="form-label">Rubro</label>
                                        <select class="form-select rounded-0" id="rubro" required>
                                            <option value="" selected>Seleccione</option>
                                        </select>
                                    </div>
                                </div>
                                <div class="row m-2">
                                    <div class="col">
                                        <label for="nombre" class="form-label">Nombre</label>
                                        <input type="text" class="form-control rounded-0"
                                            placeholder="Ej: Notebook ASUS i9 32RAM" id="nombre" aria-label="nombre"
                                            required>
                                    </div>
                                </div>
                                <div class="row m-2">
                                    <div class="col">
                                        <label for="precio" class="form-label">Precio</label>
                                        <input type="number" class="form-control rounded-0" placeholder="Ej: 100"
                                            id="precio" aria-label="precio" required min="0" step="1">
                                    </div>
                                    <div class="col">
                                        <label for="stock" class="form-label">Stock</label>
                                        <input type="number" class="form-control rounded-0" placeholder="Ej: 10"
                                            id="stock" aria-label="stock" required min="0" step="1">
                                    </div>
                                </div>
                                <div class="row m-2 ">
                                    <div class="col col-md-3 col-xs-12 col-sm-12">
                                        <button type="submit"
                                            class="btn enviarForm btn-dark rounded-0 w-100 mt-2">Agregar</button>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <div class="card m-2 rounded-0">
                        <div class="card-header">
                            LISTADO DE PRODUCTOS
                        </div>
                        <div class="card-body">
                            <div class="row">
                                <div class="col col-xl-2 col-md-4 col-xs-12 col-sm-12">
                                    <button class="btn btn-warning mb-3 rounded-0" data-bs-toggle="modal"
                                        data-bs-target="#remarModal">Remarcar Precios</button>
                                </div>
                                <div class="col col-xl-2 col-md-4 col-xs-12 col-sm-12">
                                    <button class="btn btn-secondary mb-3 rounded-0" id="btnLoadEj">Load
                                        Ejemplos</button>
                                </div>
                                <div class="col col-xl-2 col-md-4 col-xs-12 col-sm-12">
                                    <button class="btn btn-danger mb-3 rounded-0" id="btnEliminarTodo">Eliminar
                                        todo</button>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col">
                                    <div class="col col-md-12 col-xs-12 col-sm-12 ">
                                        <div class="input-group mb-3">
                                            <input type="text" class="form-control rounded-0" placeholder="Buscar"
                                                aria-label="Busqueda" aria-describedby="boton-buscar" id="textBusqueda">
                                            <button class="btn btn-secondary rounded-0" type="button"
                                                id="btnBuscarProd"><ion-icon name="search"></ion-icon></button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col">
                                    <span>Cantidad de productos: <span id="cant-prod">0</span></span>
                                </div>
                            </div>
                            <div class="table-responsive">
                            <table class="table table-striped table-hover table-responsive" id="tabla-productos">
                                <thead class="table-dark">
                                    <tr>
                                        <th data-campo="id">Id <i class="fas fa-sort"></i></th>
                                        <th data-campo="rubro">Rubro <i class="fas fa-sort"></i></th>
                                        <th data-campo="nombre">Nombre <i class="fas fa-sort"></i></th>
                                        <th data-campo="precio">Precio <i class="fas fa-sort"></i></th>
                                        <th data-campo="stock">Stock <i class="fas fa-sort"></i></th>
                                        <th data-campo="no">Acciones</th>
                                    </tr>
                                </thead>
                                <template id="fila-productos">
                                    <tr>
                                        <td id="tdcodigo"></td>
                                        <td id="tdrubro"></td>
                                        <td id="tdnombre"></td>
                                        <td id="tdprecio"></td>
                                        <td id="tdstock"></td>
                                        <td id="tdacciones">
                                            <button data-bs-toggle="modal" data-bs-target="#editModal"
                                                data-bs-whatever=""
                                                class="btn btn-primary btn-editar rounded-0">Editar</button>
                                            <button class="btn btn-danger btn-eliminar rounded-0">Eliminar</button>
                                        </td>
                                    </tr>
                                </template>
                                <tbody>
                                </tbody>
                            </table>
                        </div>
                        </div>
                    </div>
                </div>
                <div class="modal fade" id="remarModal" tabindex="-1" aria-labelledby="remarModalLabel"
                    aria-hidden="true">
                    <div class="modal-dialog">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h1 class="modal-title fs-5" id="remarModalLabel">Aumento de precios</h1>
                                <button type="button" class="btn-close" data-bs-dismiss="modal"
                                    aria-label="Close"></button>
                            </div>
                            <div class="modal-body">
                                <form>
                                    <div class="col">
                                        <label for="mdRemar" class="form-label">Porcentaje aumento</label>
                                        <input type="number" min="0" class="form-control rounded-0" placeholder="Ej: 4%"
                                            id="mdRemar" aria-label="remar">
                                    </div>
                                </form>
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-secondary rounded-0" data-bs-dismiss="modal"
                                    id="closeMd">Cerrar</button>
                                <button type="button" class="btn btn-dark rounded-0" id="btnMdRemar">Remarcar</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="modal fade" id="editModal" tabindex="-1" aria-labelledby="editModalLabel" aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h1 class="modal-title fs-5" id="editModalLabel" id="modalEditarTitulo">Editar Producto</h1>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body">
                            <form>
                                <input type="hidden" class="form-control" placeholder="Ej: 0003 o NTBK01" id="mdcodigo"
                                    autofocus aria-label="codigo">
                                <div class="col">
                                    <label for="rubro" class="form-label">Rubro</label>
                                    <select class="form-select" id="mdrubro" required>
                                        <option value="" selected>Seleccione</option>
                                    </select>
                                </div>
                        </div>
                        <div class="row m-2">
                            <div class="col">
                                <label for="nombre" class="form-label">Nombre</label>
                                <input type="text" class="form-control" placeholder="Ej: Notebook ASUS i9 32RAM"
                                    id="mdnombre" aria-label="nombre">
                            </div>
                        </div>
                        <div class="row m-2">
                            <div class="col">
                                <label for="precio" class="form-label">Precio</label>
                                <input type="number" class="form-control" placeholder="Ej: 100" id="mdprecio"
                                    aria-label="precio">
                            </div>
                            <div class="col">
                                <label for="stock" class="form-label">Stock</label>
                                <input type="number" class="form-control" placeholder="Ej: 10" id="mdstock"
                                    aria-label="stock">
                            </div>
                            </form>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal"
                                id="closeMdEdit">Cerrar</button>
                            <button type="button" class="btn btn-dark" id="btnMdSave">Guardar</button>
                        </div>
                    </div>
                </div>
            </div>
    </div>
    </main>
    <footer class="mt-3">
        <div class="row derechos">
            <div class="col text-center  p-1">
                <small>Copyright La Verdad 2024 - Todos los derechos reservados.</small>
            </div>
        </div>
    </footer>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    <script src="../js/login.js"></script>
    <script src="../js/producto.js"></script>
    <script src="../js/productos.js"></script>
    <script src="../js/admin.js"></script>
</body>

</html>
